<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   

    <div class="container">
        <div class="title">StopWatch</div>
        <div class="time"> 
            <div id="time">00:00:00</div>
        </div>
         <div class="container-inner">
            <button id="start_btn" class="btn" onclick="start()">start</button>
            <button id="pause_btn" class="btn" onclick="pause()" disabled>pause</button>
            <button id="stop_btn" class="btn" onclick="stop()" disabled>stop</button>
         </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
